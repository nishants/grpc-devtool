parameters:
  - name: buildName
    type: string
  - name: extension
    type: string

steps:
  # Ensure required node version is installed
  # https://docs.microsoft.com/en-us/azure/devops/pipelines/tasks/tool/node-js?view=azure-devops
  - task: NodeTool@0
    inputs:
      versionSpec: '>= 10.0.0'

  - download: current
    artifact: ui-assets

  - script: |
      echo "Check in /"
      ls
      echo "*************"

      echo "Check in /ui-assets dir"
      ls ui-assets
      echo "*************"

      echo "copy files : cp -r ui-assets/* app/assets/"
      cp -r ui-assets/* app/assets/
      echo "*************"

      echo "Check in app/assets"
      ls app/assets
      echo "*************"

    displayName: 'ls app/assets'

  - script: |
      cd app
      yarn
    displayName: 'npm install'
